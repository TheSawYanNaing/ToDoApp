<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Header -->
     <header>
        <div class="banner flexrow-container">
            <div class="menu-icon">
                <i class="fa-solid fa-bars"></i>
            </div>
            <h1>ToDoApp</h1>
        </div>

        <!-- Menu Bar -->
         <div class="menu-bar">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="summary.html">Summary</a></li>
                </ul>
            </nav>
         </div>
     </header>

     <!-- Adding Task -->
      <div class="adding flexcol-container flexcol-center">
        <span>Add Task</span>
        <span>+</span>
      </div>

      <!-- Adding form -->
       <div class="adding-form center">
        <form action="#" class="flexcol-container flexcol-end" id="form">
            <div class="flexcol-container flexcol-start">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="Eg. Play Game" autocomplete="off" autofocus required>
                <span class="title-error"></span>
            </div>
            <div class="flexcol-container flexcol-start">
                <label for="description">Description</label>
                <input type="text" name="description" id="description" placeholder="Eg. Play dota2 with friends" autocomplete="off">
            </div>
            <div class="flexcol-container flexcol-start">
                <label for="date">Due Date</label>
                <input type="date" name="date" id="date" placeholder="Eg. 1/6/2026" autocomplete="off" required>
                <span class="date-error"></span>
            </div>
            <div class="flexrow-container button-list">
                <button type="submit" class="primary-btn add-btn">Add</button>
                <button class="discard-btn">Discard</button>
            </div>
        </form>
        <p class="success"></p>
       </div>

      <!-- Tasks -->
       <div class="flexrow-container wrapper">
        <h2 class="navigation">Today</h2>
        <select name="date" id="date" class="primary-btn">
            <option value="#" selected disabled>Choose Date</option>
        </select>
       </div>

       <div class="task-container">
       </div>
    
     <script src="https://kit.fontawesome.com/a7a306d694.js" crossorigin="anonymous"></script>
     <script src="./js/index.js"></script>
</body>
</html>
